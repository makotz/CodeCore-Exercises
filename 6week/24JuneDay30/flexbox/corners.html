<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corners Flexbox</title>
    <style>
      .parent {
        display: flex;
        flex-wrap: wrap;
        border: pink 5px solid;
        height: 200px;
      }
      .top-left {
        flex: 50%;
      }
      .bottom-left {
        flex: 50%;
        align-self: flex-end;
      }
      .bottom-right {
        /*flex: 50%;*/
        align-self: flex-end;
      }

    </style>
  </head>
  <body>
    <div class="parent">
      <div class="top-left">TL</div>
      <div class="top-right">TR</div>
      <div class="bottom-left">BL</div>
      <div class="bottom-right">BR</div>
    </div>
  </body>
</html>
