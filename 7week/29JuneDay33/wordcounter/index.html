<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Word Counter</title>
  </head>
  <body>
    <h2>
      <div class="word" style='display: inline-block'></div> words
      <div class="character" style='display: inline-block'></div> characters
    </h2>
    Enter text here:
    <form id="form-1">
        <input type="text">
    </form>

    <div>
      <h3>Details:</h3>
        words: <div class="word" style='display: inline-block'></div><hr>
        <div>Characters: <div class="character" style='display: inline-block'></div><hr>
        <div>Sentences: <div class="sentence" style='display: inline-block'></div><hr>
        <div>Paragraphs: <div class="paragraph" style='display: inline-block'></div><hr>
        <div>Reading time: <div class="paragraph" style='display: inline-block'></div><hr>
    </div>

  </body>
</html>
